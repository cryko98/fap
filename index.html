    <link rel="icon" type="image/png" href="https://wkkeyyrknmnynlcefugq.supabase.co/storage/v1/object/public/neww/ping%20(4).png" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              claw: {
                50: '#fef2f2',
                100: '#fee2e2',
                200: '#fecaca',
                300: '#fca5a5',
                400: '#f87171',
                500: '#ef4444',
                600: '#dc2626',
                700: '#b91c1c',
                800: '#991b1b',
                900: '#7f1d1d',
                950: '#450a0a',
              },
              obsidian: {
                900: '#050505',
                800: '#0a0a0a',
                700: '#121212',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            backgroundImage: {
              'cyber-grid': "linear-gradient(to right, rgba(220, 38, 38, 0.1) 1px, transparent 1px), linear-gradient(to bottom, rgba(220, 38, 38, 0.1) 1px, transparent 1px)",
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'grid-move': 'gridMove 20s linear infinite',
              'blink': 'blink 1s step-end infinite',
              'glitch': 'glitch 2s linear infinite',
              'ticker': 'ticker 90s linear infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              gridMove: { '0%': { transform: 'translateY(0)' }, '100%': { transform: 'translateY(40px)' } },
              blink: { '0%, 100%': { opacity: '1' }, '50%': { opacity: '0' } },
              glitch: { '0%': { transform: 'translate(0)' }, '20%': { transform: 'translate(-2px, 2px)' }, '100%': { transform: 'translate(0)' } },
              ticker: { '0%': { transform: 'translateX(0)' }, '100%': { transform: 'translateX(-50%)' } },
              scanline: { '0%': { transform: 'translateY(-100%)' }, '100%': { transform: 'translateY(100vh)' } },
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body { background-color: #020202; color: #e5e5e5; overflow-x: hidden; }
      .clip-corner-1 { clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%); }
      .clip-corner-2 { clip-path: polygon(0 15%, 5% 0, 100% 0, 100% 85%, 95% 100%, 0 100%); }
      .clip-hex { clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%); }
      .animate-grid { animation: gridMove 20s linear infinite; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb { background: #dc2626; border-radius: 3px; }
    </style>
