<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Blue Lobstar ($BLOB)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://wkkeyyrknmnynlcefugq.supabase.co/storage/v1/object/public/blob/blobstar.jpg?v=2" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blob: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
              obsidian: {
                900: '#02040a',
                800: '#050a14',
                700: '#0f172a',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            backgroundImage: {
              'cyber-grid': "linear-gradient(to right, rgba(14, 165, 233, 0.1) 1px, transparent 1px), linear-gradient(to bottom, rgba(14, 165, 233, 0.1) 1px, transparent 1px)",
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
              'blink': 'blink 1s step-end infinite',
              'spin-slow': 'spin 12s linear infinite',
              'glitch': 'glitch 2s linear infinite',
              'boot-bar': 'bootBar 1.5s ease-in-out forwards',
              'grid-move': 'gridMove 20s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100vh)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
                '100%': { transform: 'translate(0)' },
              },
              bootBar: {
                '0%': { width: '0%' },
                '30%': { width: '40%' },
                '70%': { width: '60%' },
                '100%': { width: '100%' }
              },
              gridMove: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(40px)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #02040a;
        color: #e0f2fe;
        overflow-x: hidden;
      }
      
      /* Blur backdrop for cards */
      .backdrop-blur-md {
        backdrop-filter: blur(12px);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #02040a;
        border-left: 1px solid #0c4a6e;
      }
      ::-webkit-scrollbar-thumb {
        background: #075985;
        border: 1px solid #02040a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0ea5e9;
      }
      
      /* High Tech Borders */
      .clip-corner-1 {
        clip-path: polygon(
          0 0, 
          100% 0, 
          100% 85%, 
          95% 100%, 
          0 100%
        );
      }
      
      .clip-corner-2 {
        clip-path: polygon(
          0 15%, 
          5% 0, 
          100% 0, 
          100% 85%, 
          95% 100%, 
          0 100%
        );
      }

      .clip-hex {
        clip-path: polygon(
          10% 0, 
          100% 0, 
          100% 90%, 
          90% 100%, 
          0 100%, 
          0 10%
        );
      }

      /* Grid Animation Class */
      .animate-grid {
        animation: gridMove 20s linear infinite;
      }
      
      /* Noise Texture */
      .noise-bg {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

</script>
